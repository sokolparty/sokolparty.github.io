<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bingo-board"></div>
    
    <!-- Formularz logowania -->
    <div id="login-form" style="display: none;">
        <h4>Logowanie</h4>
        <input type="text" id="username" placeholder="Nazwa użytkownika">
        <input type="password" id="password" placeholder="Hasło">
        <button id="login-button">Zaloguj</button>
        <p id="login-message" style="color: red;"></p>
    </div>

    <!-- Znaczek developerski -->
    <div id="dev-toggle" style="position: fixed; bottom: 20px; right: 20px; cursor: pointer; background-color: #ccc; padding: 10px; border-radius: 5px;">Dev</div>

    <!-- Menu developerskie -->
    <div id="dev-menu" style="display: none; position: fixed; bottom: 60px; right: 20px; background-color: white; border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
        <h4>Menu Developerskie</h4>
        <div id="inputs-container"></div>
        <button id="reset-button">Resetuj Bingo</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Twój skrypt -->
    <script src="script.js"></script>
</body>
</html>
